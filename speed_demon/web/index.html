<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Speed Demon Arena</title>
    <style>
      :root {
        color-scheme: light;
        --bg-0: #121015;
        --bg-1: #1c1a22;
        --bg-2: #231f2a;
        --panel: rgba(22, 20, 26, 0.92);
        --panel-border: rgba(255, 255, 255, 0.08);
        --accent: #f0b35a;
        --accent-soft: rgba(240, 179, 90, 0.18);
        --ink: #f8f2e9;
        --ink-muted: rgba(248, 242, 233, 0.7);
        --light-square: #f3e8d1;
        --dark-square: #7a4f2c;
        --shadow: rgba(0, 0, 0, 0.4);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Gill Sans MT", "Gill Sans", "Trebuchet MS", sans-serif;
        color: var(--ink);
        background:
          radial-gradient(circle at 10% 15%, rgba(240, 179, 90, 0.16), transparent 45%),
          radial-gradient(circle at 90% 10%, rgba(110, 155, 240, 0.18), transparent 55%),
          linear-gradient(135deg, var(--bg-0), var(--bg-1) 40%, var(--bg-2));
        padding: 32px;
      }

      .app {
        width: min(1240px, 96vw);
        display: grid;
        gap: 24px;
      }

      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
      }

      .title {
        display: grid;
        gap: 6px;
      }

      .title h1 {
        margin: 0;
        font-size: clamp(28px, 4vw, 42px);
        font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
        letter-spacing: 0.02em;
      }

      .title span {
        color: var(--ink-muted);
        font-size: 14px;
      }

      .status-pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 16px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.12);
        font-size: 13px;
      }

      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #f0b35a;
        box-shadow: 0 0 12px rgba(240, 179, 90, 0.7);
      }

      .status-pill.thinking .status-dot {
        animation: pulse 1s ease-in-out infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.6;
        }
        50% {
          transform: scale(1.6);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0.6;
        }
      }

      .layout {
        display: grid;
        grid-template-columns: minmax(320px, 560px) minmax(280px, 1fr);
        gap: 24px;
      }

      .board-card {
        background: var(--panel);
        border: 1px solid var(--panel-border);
        border-radius: 20px;
        padding: 18px;
        box-shadow: 0 24px 40px var(--shadow);
      }

      .board-wrap {
        position: relative;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.08);
      }

      .board {
        width: 100%;
        aspect-ratio: 1;
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        background: #000;
      }

      .square {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.12s ease, box-shadow 0.2s ease;
        user-select: none;
      }

      .square.light {
        background: var(--light-square);
      }

      .square.dark {
        background: var(--dark-square);
      }

      .square.selected {
        box-shadow: inset 0 0 0 3px rgba(240, 179, 90, 0.9);
      }

      .square.hint {
        box-shadow: inset 0 0 0 3px rgba(240, 179, 90, 0.4);
      }

      .square.last {
        box-shadow: inset 0 0 0 3px rgba(90, 200, 250, 0.7);
      }

      .coord {
        position: absolute;
        font-size: 11px;
        color: rgba(0, 0, 0, 0.6);
        pointer-events: none;
      }

      .coord.file {
        bottom: 6px;
        right: 8px;
      }

      .coord.rank {
        top: 6px;
        left: 8px;
      }

      .piece {
        width: 88%;
        height: 88%;
        pointer-events: none;
        filter: drop-shadow(0 6px 6px rgba(0, 0, 0, 0.35));
      }

      .piece.white .piece-shape {
        fill: #fdf7ee;
        stroke: #3b2d20;
        stroke-width: 1.5;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      .piece.black .piece-shape {
        fill: #2b2521;
        stroke: #f7e9d0;
        stroke-width: 1.3;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      .board-footer {
        display: flex;
        gap: 12px;
        padding-top: 16px;
      }

      .board-footer button {
        flex: 1;
        padding: 10px 14px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.08);
        color: var(--ink);
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.2s ease;
      }

      .board-footer button:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 18px rgba(0, 0, 0, 0.25);
      }

      .panel {
        display: grid;
        gap: 16px;
      }

      .panel-card {
        background: var(--panel);
        border: 1px solid var(--panel-border);
        border-radius: 18px;
        padding: 18px;
        box-shadow: 0 18px 32px var(--shadow);
      }

      .panel-card h2 {
        margin: 0 0 12px;
        font-size: 18px;
        letter-spacing: 0.03em;
      }

      .engine-meta {
        font-size: 13px;
        color: var(--ink-muted);
        display: grid;
        gap: 8px;
      }

      .controls {
        display: grid;
        gap: 12px;
      }

      .controls label {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--ink-muted);
        margin-bottom: 4px;
      }

      .controls select,
      .controls input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(18, 16, 21, 0.8);
        color: var(--ink);
        font-size: 14px;
      }

      .move-list {
        max-height: 240px;
        overflow-y: auto;
        display: grid;
        gap: 6px;
        font-size: 13px;
        color: var(--ink-muted);
      }

      .move-row {
        display: grid;
        grid-template-columns: 28px 1fr 1fr;
        gap: 8px;
      }

      .move-row span {
        padding: 4px 6px;
        border-radius: 6px;
        background: rgba(255, 255, 255, 0.04);
      }

      .move-row .num {
        text-align: right;
        color: rgba(255, 255, 255, 0.4);
      }

      .footer-note {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.5);
      }

      .piece-sprite {
        position: absolute;
        width: 0;
        height: 0;
        overflow: hidden;
      }

      @media (max-width: 980px) {
        .layout {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="title">
          <h1>Speed Demon Arena</h1>
          <span>Stockfish + NNUE live board</span>
        </div>
        <div id="statusPill" class="status-pill">
          <span class="status-dot"></span>
          <span id="statusText">Connecting...</span>
        </div>
      </header>

      <main class="layout">
        <section class="board-card">
          <div class="board-wrap">
            <div id="board" class="board" aria-label="Chess board"></div>
          </div>
          <div class="board-footer">
            <button id="newGame">New Game</button>
            <button id="flipBoard">Flip Board</button>
            <button id="undoMove">Undo</button>
          </div>
        </section>

        <section class="panel">
          <div class="panel-card">
            <h2>Engine Status</h2>
            <div id="engineMeta" class="engine-meta">Waiting for engine...</div>
          </div>
          <div class="panel-card">
            <h2>Controls</h2>
            <div class="controls">
              <div>
                <label for="sideSelect">Play as</label>
                <select id="sideSelect">
                  <option value="white">White</option>
                  <option value="black">Black</option>
                </select>
              </div>
              <div>
                <label for="timeInput">Time per move (seconds)</label>
                <input id="timeInput" type="number" min="0.01" step="0.01" value="0.05" />
              </div>
            </div>
          </div>
          <div class="panel-card">
            <h2>Move List</h2>
            <div id="moveList" class="move-list">No moves yet.</div>
            <div class="footer-note">Tip: Press R to reset, U to undo twice.</div>
          </div>
        </section>
      </main>
    </div>

    <script type="module">
      const boardEl = document.getElementById("board");
      const statusText = document.getElementById("statusText");
      const statusPill = document.getElementById("statusPill");
      const engineMeta = document.getElementById("engineMeta");
      const moveList = document.getElementById("moveList");
      const sideSelect = document.getElementById("sideSelect");
      const timeInput = document.getElementById("timeInput");
      const newGameBtn = document.getElementById("newGame");
      const flipBtn = document.getElementById("flipBoard");
      const undoBtn = document.getElementById("undoMove");

      let Chess;
      try {
        ({ Chess } = await import("/chess.min.js"));
      } catch (err) {
        statusText.textContent = "chess.js failed to load. Check your network.";
        throw err;
      }

      const game = new Chess();
      let squareMap = {};
      let selectedSquare = null;
      let legalTargets = [];
      let engineThinking = false;
      let flipped = false;
      let lastMove = null;

      function buildBoard() {
        boardEl.innerHTML = "";
        squareMap = {};
        const files = ["a", "b", "c", "d", "e", "f", "g", "h"];
        const ranks = ["8", "7", "6", "5", "4", "3", "2", "1"];
        const viewRanks = flipped ? ranks.slice().reverse() : ranks;
        const viewFiles = flipped ? files.slice().reverse() : files;

        for (const rank of viewRanks) {
          for (const file of viewFiles) {
            const squareName = `${file}${rank}`;
            const squareEl = document.createElement("div");
            const isLight = (file.charCodeAt(0) + parseInt(rank, 10)) % 2 === 0;
            squareEl.className = `square ${isLight ? "light" : "dark"}`;
            squareEl.dataset.square = squareName;
            squareEl.addEventListener("click", () => onSquareClick(squareName));

            const isBottomRank = rank === (flipped ? "8" : "1");
            const isLeftFile = file === (flipped ? "h" : "a");
            if (isBottomRank) {
              const label = document.createElement("span");
              label.className = "coord file";
              label.textContent = file;
              squareEl.appendChild(label);
            }
            if (isLeftFile) {
              const label = document.createElement("span");
              label.className = "coord rank";
              label.textContent = rank;
              squareEl.appendChild(label);
            }

            squareMap[squareName] = squareEl;
            boardEl.appendChild(squareEl);
          }
        }
      }

      function pieceSymbol(piece) {
        const prefix = piece.color === "w" ? "w" : "b";
        return `${prefix}${piece.type.toUpperCase()}`;
      }

      function renderBoard() {
        for (const square of Object.values(squareMap)) {
          const coord = square.querySelectorAll(".coord");
          square.innerHTML = "";
          coord.forEach((node) => square.appendChild(node));
          square.classList.remove("selected", "hint", "last");
        }

        const boardState = game.board();
        for (let rankIndex = 0; rankIndex < 8; rankIndex++) {
          for (let fileIndex = 0; fileIndex < 8; fileIndex++) {
            const piece = boardState[rankIndex][fileIndex];
            if (!piece) continue;
            const file = String.fromCharCode("a".charCodeAt(0) + fileIndex);
            const rank = String(8 - rankIndex);
            const square = `${file}${rank}`;
            const el = squareMap[square];
            if (!el) continue;

            const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            svg.setAttribute("viewBox", "0 0 45 45");
            svg.classList.add("piece", piece.color === "w" ? "white" : "black");
            const use = document.createElementNS("http://www.w3.org/2000/svg", "use");
            use.setAttribute("href", `#${pieceSymbol(piece)}`);
            svg.appendChild(use);
            el.appendChild(svg);
          }
        }

        if (selectedSquare && squareMap[selectedSquare]) {
          squareMap[selectedSquare].classList.add("selected");
        }
        for (const target of legalTargets) {
          if (squareMap[target]) squareMap[target].classList.add("hint");
        }
        if (lastMove) {
          if (squareMap[lastMove.from]) squareMap[lastMove.from].classList.add("last");
          if (squareMap[lastMove.to]) squareMap[lastMove.to].classList.add("last");
        }
      }

      function updateStatus(text, thinking = false) {
        statusText.textContent = text;
        statusPill.classList.toggle("thinking", thinking);
      }

      function resetSelection() {
        selectedSquare = null;
        legalTargets = [];
      }

      function updateMoveList() {
        const history = game.history();
        if (!history.length) {
          moveList.textContent = "No moves yet.";
          return;
        }
        const rows = [];
        for (let i = 0; i < history.length; i += 2) {
          rows.push({
            num: i / 2 + 1,
            white: history[i] || "",
            black: history[i + 1] || "",
          });
        }
        moveList.innerHTML = rows
          .map(
            (row) =>
              `<div class="move-row"><span class="num">${row.num}.</span><span>${row.white}</span><span>${row.black}</span></div>`
          )
          .join("");
      }

      function onSquareClick(square) {
        if (engineThinking) return;
        const piece = game.get(square);
        if (!selectedSquare) {
          if (piece && piece.color === game.turn()) {
            selectedSquare = square;
            legalTargets = game.moves({ square, verbose: true }).map((m) => m.to);
          }
          renderBoard();
          return;
        }

        const move = game.move({
          from: selectedSquare,
          to: square,
          promotion: "q",
        });
        if (!move) {
          resetSelection();
          renderBoard();
          return;
        }

        lastMove = { from: move.from, to: move.to };
        resetSelection();
        renderBoard();
        updateMoveList();
        triggerEngineMove();
      }

      async function triggerEngineMove() {
        if (game.game_over()) {
          updateStatus("Game over.");
          return;
        }
        const playerColor = sideSelect.value === "white" ? "w" : "b";
        if (game.turn() === playerColor) {
          updateStatus("Your move.");
          return;
        }

        engineThinking = true;
        updateStatus("Engine thinking...", true);
        const timeLimit = parseFloat(timeInput.value || "0.05");
        try {
          const response = await fetch("/move", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ fen: game.fen(), time: timeLimit }),
          });
          const data = await response.json();
          if (data.error) {
            updateStatus(`Engine error: ${data.error}`);
          } else {
            const uci = data.move;
            const from = uci.slice(0, 2);
            const to = uci.slice(2, 4);
            const promotion = uci.length > 4 ? uci.slice(4) : "q";
            const move = game.move({ from, to, promotion });
            if (move) {
              lastMove = { from: move.from, to: move.to };
            }
            renderBoard();
            updateMoveList();
            updateStatus("Your move.");
          }
        } catch (err) {
          updateStatus("Engine not reachable.");
        } finally {
          engineThinking = false;
          statusPill.classList.remove("thinking");
        }
      }

      async function checkHealth() {
        try {
          const response = await fetch("/health");
          const data = await response.json();
          if (data.ok) {
            updateStatus("Engine ready.");
            const stockfish = data.stockfish.split(/[\\/]/).pop();
            const nnue = data.nnue.split(/[\\/]/).pop();
            engineMeta.innerHTML = `
              <div><strong>Stockfish</strong>: ${stockfish}</div>
              <div><strong>NNUE</strong>: ${nnue}</div>
              <div><strong>Threads</strong>: ${data.threads} | <strong>Hash</strong>: ${data.hash_mb} MB</div>
            `;
          } else {
            updateStatus("Engine not ready.");
          }
        } catch (err) {
          updateStatus("Engine server not running.");
        }
      }

      newGameBtn.addEventListener("click", () => {
        game.reset();
        resetSelection();
        lastMove = null;
        renderBoard();
        updateMoveList();
        triggerEngineMove();
      });

      flipBtn.addEventListener("click", () => {
        flipped = !flipped;
        buildBoard();
        renderBoard();
      });

      undoBtn.addEventListener("click", () => {
        game.undo();
        game.undo();
        lastMove = null;
        resetSelection();
        renderBoard();
        updateMoveList();
      });

      sideSelect.addEventListener("change", () => {
        flipped = sideSelect.value === "black";
        buildBoard();
        renderBoard();
        triggerEngineMove();
      });

      buildBoard();
      renderBoard();
      checkHealth().then(triggerEngineMove);
    </script>
